<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function vowel_count(username) {
            var vowel_list = 'aeiouAEIOU';
            var vcount = 0;

            for (var i = 0; i < username.length; i++) {
                if (vowel_list.indexOf(username[i]) !== -1) {
                    vcount += 1;
                }

            }
            return vcount;
        }
        console.log(vowel_count("babita"));
    </script>
</body>

</html>
